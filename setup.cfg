[metadata]
name = stactools-viirs
version = attr: stactools.viirs.__version__
description = stactools package for VIIRS sensor data
long_description = file: README.md
long_description_content_type = text/markdown
author = Preston Hartzell
author_email = preston.hartzell@gmail.com
url = https://github.com/stactools-packages/viirs
project_urls =
    Issues = https://github.com/stactools-packages/viirs/issues
keywords =
    stactools
    pystac
    catalog
    STAC
classifiers =
    Development Status :: 4 - Beta
    License :: OSI Approved :: Apache Software License
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9

[options]
package_dir =
    = src
packages = find_namespace:
install_requires =
    stactools >= 0.3.1

[options.packages.find]
where = src

[options.package_data]
stactools.viirs = fragments/*/*.json